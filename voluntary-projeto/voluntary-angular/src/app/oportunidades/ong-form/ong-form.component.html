<div class="page-wrapper  p-t-50 p-b-20">
  <div class="wrapper wrapper--w780">
    <div class="card card-3">
      <div class="card-heading"></div>
      <div class="card-body">
        <h2 class="card-header text-center">Ong</h2>
        <form method="POST" (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="input--style-3" name="nome" [(ngModel)]="nome" required>
          </div>
          <div class="form-group">
            <label for="associacao">Associação</label>
            <input type="text" class="form-control" id="input--style-3" name="associacao" [(ngModel)]="associacao">
          </div>
          <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" class="form-control" id="input--style-3" name="descricao" [(ngModel)]="descricao"
              required>
          </div>
          <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" class="form-control" id="input--style-3" name="endereco" [(ngModel)]="endereco" required>
          </div>
          <div class="p-t-10">
            <button class="btn btn--pill btn--green" type="submit" [disabled]="!f.valid">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-5 mb-5">
      <div class="col-md-12 d-flex justify-content-center">
        <button type="button" class="btn btn-info" routerLink='/list-voluntario'>Inscrições</button>
      </div>
    </div>
  </div>
</div>
